services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  legacy:
    image: python:3.12-slim
    container_name: legacy
    working_dir: /app
    volumes:
      - ../legacy:/app
    command: bash -lc "pip install -r requirements.txt && python legacy_receiver.py"
    ports:
      - "8080:8080"
